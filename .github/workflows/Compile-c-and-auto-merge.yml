name: C/C++ CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: latest
    - name: Install build dependencies
      run: sudo apt-get update && sudo apt-get install -y autoconf automake

    - name: Generate configure script
      run: autoreconf -i
      
    - name: Set execute permissions
      run: chmod +x ./configure.ac
      
    - name: configure
      run: ./configure
      
    - name: Build with make
      run: make
      
    - name: make
      run: make

    - name: make check
      run: make check
      
    - name: make distcheck
      run: make distcheck
      
  add-label:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Add label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.AUTO_MERGE_TOKEN }}
          labels: "automerge"
  automerge:
    runs-on: ubuntu-latest
    needs: add-label
    permissions:
      contents: write
      pull-requests: write
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.4"
        env:
          GITHUB_TOKEN: "${{ secrets.AUTO_MERGE_TOKEN }}"
    
  
